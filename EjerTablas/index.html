<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table rules= "groups" style="border: 2px solid; color:blue; border-collapse: collapse; margin-top: 100px;">
        <caption>Horario de clase</caption>
        <thead>
            <tr style="border: 2px dotted; color:red">
                <th style="padding: 10px;"><span>Lunes</span></th>
                <th><span>Martes</span></th>
                <th><span>Miercoles</span></th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td colspan="2" style="text-align: center;"><span>1 - 2</span></td>
                <td rowspan="2" style="text-align: center;"><span>3 - 6</span></td>
            </tr>
            <tr>
                <td><span>4</span></td>
                <td><span>5</span></td>
            </tr>
            <tr>
                <td><span>10</span></td>
                <td><span>11</span></td>
                <td><span>12</span></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td><span>7</span></td>
                <td><span>8</span></td>
                <td><span>9</span></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

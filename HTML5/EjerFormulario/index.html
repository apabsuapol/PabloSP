<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <script>
        function pasarAMayus(campo) {
            campo.value = campo.value.toUpperCase() ;
        }
    </script>
</head>
<body>
    <div style="width: 600px;
                margin: 0 auto;">
    <h2> Formulario </h2>
    <form action="registro.php" method="post">
        <table>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td> <input type="text" name="nombre" id="nombre"
                            value="" 
                            placeholder="Introduzca Nombre"
                            autofocus
                            size="50"
                            maxlength="10"
                            onkeyup="pasarAMayus(this)"> </td>
            </tr>
            <tr>
                <td>Apellidos</td>
                <td> <input type="text" name="apellidos" id="apellidos"></td>
            </tr>
            <tr>
                <td> <label for="pass"> password</label></td>
                <td> <input type="password" name="pass" id="pass"></td>
            </tr>

            <tr>
                <td><label for="pregunta">¿Mayor de edad?</label></td>
                <td><input type="radio" name="pregunta" id="pregunta" 
                            value="Sí" checked> <span>Sí</span> 
                <input type="radio" name="pregunta" id="pregunta" 
                            value="No"><span>No</span>
                </td>
            </tr>

            <tr>
                <td><label for="Aficiones">Aficiones</label></td>
                <td>
                    <input type="checkbox" name="deporte" id="deporte" value="d" checked><span>deporte</span>
                    <input type="checkbox" name="cine" id="cine" value="c"><span>cine</span>
                    <input type="checkbox" name="viajar" id="viajar" value="v"><span>Viajar</span>
                </td>
            </tr>

            <tr>
                <td><label for="provincias">Provincias</label></td>
                <td>
                    <select name="provincias" id="provincias">
                        <option value="-1">Seleccione provincia</option>
                        <optgroup><label for="Zona Centro">Zona Centro</label>
                            <option value="-1" selected>Sevilla</option>
                            <option value="-1" selected>Córdoba</option>
                        </optgroup>
                        
                        <optgroup><label for="Zona Playa"></label>
                            <option value="-1" selected>Cádiz</option>
                            <option value="-1" selected>Huelva</option>
                        </optgroup>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="fichero">Foto</label></td>
                <td>
                    <input type="file" name="fichero" id="fichero">
                </td>
            </tr>
                
            <tr>
                <td><label for="descripcion">Descripción</label></td>
                <td>
                    <textarea name="descripcion" id="descripcion" rows="10" cols="50">algo</textarea>
                </td>
            </tr>

            <tr>
                <td><label for="edad"> </label></td>
                <td> <input type="number" name="edad" id="edad" maxlength="5" step="0.5" max="10" min="1"></td>
            </tr>

            <tr>
                <td><label for="mail">Email</label></td>
                <td>
                    <input type="url" name="email" id="email" required>
                </td>
            </tr>

            <tr>
                <td> <input type="reset" value="Borrar"></td>
                <td> <input type="submit"></td>
                <td> <input type="button" name="boton" id="boton" value="ocultar" onclick="document.getElementById('apellidos').style='display: none'"></td>
            </tr>
        </table>
        
    </form>
</div>
</body>
</html>
